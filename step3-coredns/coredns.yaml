apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
  labels:
    app.kubernetes.io/name: coredns
    app.kubernetes.io/instance: coredns-system
    app.kubernetes.io/version: 1.6.5
    app.kubernetes.io/component: dns-server
    app.kubernetes.io/part-of: k3s-stack
data:
  Corefile: |
    .:53 {
        log {
          class error
        }
        errors
        ready
        health
        kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
        }
        k8s_external svc.test
        prometheus :9153
        hosts /etc/coredns/hosts {
          fallthrough
        }
        forward . /etc/resolv.k3s.conf
        cache 30
        loop
        reload
        loadbalance
    }
  hosts: |
    {% for entry in coredns_hosts %}
    {{ entry.ip_address}} {{entry.hostnames}}
    {% endfor %}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-resolv
  namespace: kube-system
  labels:
    app.kubernetes.io/name: coredns
    app.kubernetes.io/instance: coredns-system
    app.kubernetes.io/version: 1.6.5
    app.kubernetes.io/component: dns-server
    app.kubernetes.io/part-of: k3s-stack
data:
  resolv.k3s.conf: |
    nameserver 1.1.1.1 8.8.8.8
